<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Multi Canvas</title>
    <script src="canvas.js"></script>
    <style>
      body { margin: 5px; padding: 0; }
      canvas { display: block; cursor: crosshair; border: 1px solid #000; }
    </style>
  </head>
  <body>
    <canvas>Please upgrade your browser</canvas>
    <div>
      <button id="brushbutton-dot">Dot</button>
      <button id="brushbutton-circle">Circle</button>
      <button id="brushbutton-filledcircle">Filled Circle</button>
      <button id="eraserbutton">Eraser</button> 
      <form>
        <select id="colorpicker">
          <option value="black">Black</option>
          <option value="red">Red</option>
          <option value="green">Green</option>
          <option value="blue">Blue</option>
        </select>
     </form>
    </div>
  </body>
</html>
